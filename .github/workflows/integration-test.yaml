name: Nova Integration Tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:


jobs:
  finite_difference_gradients:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${{ runner.tool_cache }}/python/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Build fusion backend
        run: |
          cd fusion
          bash compile.sh


      - name: Export PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run integration tests for finite difference gradients
        run: poetry run pytest -v tests/integration/gradient/finite_difference

  pytorch_gradients:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${{ runner.tool_cache }}/python/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Build fusion backend
        working-directory: fusion
        run: bash compile.sh

      - name: Export PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run unit tests for PyTorch gradients
        run: poetry run pytest -v tests/integration/gradient/pytorch/
