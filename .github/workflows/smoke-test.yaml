name: Smoke Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, feature/docs-update ]
  workflow_dispatch:

jobs:
  smoke:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest]

    uses: ./.github/workflows/build.yaml
    with:
      os: ${{ matrix.os }}
      python: '3.13'
